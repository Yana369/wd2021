<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <header class="main-header">
        <h1 class="band-name band-name-large">__LeBotique__</h1>
    </header>


    <section class="container content-section">
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Сумочка CREOLE</span>
                <img class="shop-item-image" src="img/1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">2200 UAN</span>
                    <button class="btn btn-primary shop-item-button" type="button">КУПИТИ</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Сумочка REFRESH</span>
                <img class="shop-item-image" src="img/2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">3500 UAN</span>
                    <button class="btn btn-primary shop-item-button"type="button">КУПИТИ</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Сумочка WITTCHEN</span>
                <img class="shop-item-image" src="img/3.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">4000 UAN</span>
                    <button class="btn btn-primary shop-item-button"type="button">КУПИТИ</button>
                </div>
                </div>
            <div class="shop-item">
                <span class="shop-item-title">Сумочка GABOR</span>
                <img class="shop-item-image" src="img/4.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">1500 UAN</span>
                    <button class="btn btn-primary shop-item-button" type="button">КУПИТИ</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">КОРЗИНА</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ВИД</span>
            <span class="cart-price cart-header cart-column">ЦІНА</span>
            <span class="cart-quantity cart-header cart-column">КІЛЬКІСТЬ</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Загальна сума</strong>
            <span class="cart-total-price">0 UAN</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">КУПИТИ</button>
    </section>

    
<footer class="footer"><p>&copy Copyright, Цегельна Яна, 2021 р</p></footer>


    <script src="./js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Інтернет-магазин</title>

<body>
    <header class="main-header">

                <img class="shop-item-image" src="/1.dc197a9a.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">2200 UAN</span>
                    <button class="btn btn-primary shop-item-button" type="button">КУПИТИ</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Сумочка REFRESH</span>
                <img class="shop-item-image" src="/2.3ca6bb44.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">3500 UAN</span>
                    <button class="btn btn-primary shop-item-button" type="button">КУПИТИ</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Сумочка WITTCHEN</span>
                <img class="shop-item-image" src="/3.a433b89d.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">4000 UAN</span>
                    <button class="btn btn-primary shop-item-button" type="button">КУПИТИ</button>
                </div>
                </div>
            <div class="shop-item">
                <span class="shop-item-title">Сумочка GABOR</span>
                <img class="shop-item-image" src="/4.c6d96be5.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">1500 UAN</span>
                    <button class="btn btn-primary shop-item-button" type="button">КУПИТИ</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">КОРЗИНА</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ВИД</span>
            <span class="cart-price cart-header cart-column">ЦІНА</span>
            <span class="cart-quantity cart-header cart-column">КІЛЬКІСТЬ</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Загальна сума</strong>
            <span class="cart-total-price">0 UAN</span>
        </div>


        <section id="contact" class="contact">
            <div class="container">
                <div class="edu-header">
                    <section class="container content-section ">
                        <h2 class="section-header">ОПЛАТА ЗА ПОКУПКУ</h2>
                   
            
                <form action="">
                    
                <div class="cart-totall">
                        <div>
                        <strong class="cart-total-title">NUMBER</strong>
                        <input type="" name="Номер карти" placeholder="Введіть номер карти">
                    </div>
                    <div>
                        <strong class="cart-total-title">MM/YY</strong>
                        <input type="" name="MM/YY " placeholder="Введіть MM/YY">
                    </div>
                    <div>
                        <strong class="cart-total-title">CVV2</strong>
                        <input type="" name="CVV2   " placeholder="Введіть CVV2">
                    </div>
                    <div>
        
                        <div><a href="/index.html"><button class="btn btn-primary shop-item-button">СКИНУТИ</button></a></div>
                    </div> 
                    </div>
                </form></section></div> 
            </div>


                    
     <div><a href="/index.html"><button class="btn btn-primary btn-purchase" type="button">КУПИТИ</button></a></div>
    </section>

    
<footer class="footer"><p>&copy Copyright, Цегельна Яна, 2021 р</p></footer>


    <script src="/main.fb6bbcaf.js"></script>
